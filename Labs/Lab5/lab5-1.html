<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt mua iPhone 9</title>
</head>
<body>
    <label id="pro" data-price="1950">iPhone 9</label>
    <input type="number" id="qty">
    <button onclick="display()">OK</button>
    <hr>
    <h3>Name: <span id="name"></span></h3>
    <h3>Amount: <span id="amount"></span></h3>

    <script>
        function display() {
            let pro = document.getElementById("pro");
            let qty = document.getElementById("qty");
            let name = pro.innerText;
            let price = pro.getAttribute("data-price");
            let quantity = qty.value;
            const amount = price * quantity;
            document.getElementById('name').innerText = name;
            document.getElementById('amount').innerText = '$' + amount;
        }

    </script>
</body>
</html>
